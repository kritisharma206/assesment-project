<html>

   <style>
  body {
    font: 20px Montserrat, sans-serif;
    line-height: 1.8;
    color: #f5f6f7;
    background-color: black;
  }
  p {font-size: 16px;}

    background-color: black;

    background-size: cover;
    
  }
  
 </style>
</head>
<header>

<div id="result" class="container card-columns" >
	
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Game Of Thrones Series</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="index.html" >HOME</a></li>
        <li><a href="GOT.html" >GOT</a></li>
        <li><a href="houses.html">HOUSES</a></li>
        <li><a href="books.html">BOOKS</a></li>
      </ul>
    </div>

  </div>
</nav>
</div>
</header>
  <body>

<script type="text/javascript">

  var images = [
    "./images/game.jpg",
    "./images/clash.jpg",
    "./images/storm.jpg",
    "./images/heage.jpeg",
    "./images/feast.jpg",
    "./images/sworn.jpg",
    "./images/mystery.jpg",
    "./images/dragon.jpg",
    "./images/princess.jpg",
    "./images/rogues.jpg"
  ]
	$(document).ready(function(){
	$("#result").empty();
 $.ajax(
    {
      url : 'https://www.anapioficeandfire.com/api/books',
      type : "GET",
      success :function(data)
      {

	  for(var i=0 ; i<data.length;i++)
	{
		$("#result").append(
          `
          <div class="card" style="width:200px ; height:300px ; border: 1px solid black">
          <div class="card-img-top">
            <img src="${images[i]}" style="width:200px ; height:200px"> 
          </div>
          <div class="card-body" style="color:black;">

            <h5>${data[i].name}</h5>
            <h6>${data[i].country}</h6>
             <h6>${data[i].authors}</h6>
             <h6>${data[i].publisher}</h6>
             

          </div>
          </div>
          `
			)
	}
      }
})
})
	</script>
  </body>
</html>
